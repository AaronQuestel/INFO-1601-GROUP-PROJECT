<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>PROJECT </title>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <!--Side Navigation-->
    <section class="wrapper">
        <div class="side-nav">
            <h2>Categories</h2>
            <ul>
            <li><a href="#"><i class="fas fa-tasks"></i>List of tasks</a></li>
            <li><a href="#"><i class="fas fa-plus-circle"></i>Add Habit</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i>Check Progress</a></li>
            </ul>
        </div>
    </section>

    <!--Body-->
    <main class="main-content">
      <!-- Form for collecting user data. This would be what you inject when add habit is pressed.
       We want the actual task (title and description) and the number of times the user wants to accomplish it ( completed and to-do).-->
        <form>
            <div class = "titleDiv">
                <label for = "title"> Task </label>
                <input type="text" id="title" placeholder="Name of the task"/>
            </div>
            <div class = "todoDiv">
                <label for = "title">  Repeats </label>
                <input type="number" id="todo" placeholder="Repeat it how many times?"/>
            </div>
            <div class = "desDiv">
                <label for = "title"> Description </label>
                <input type="text" id="description" placeholder="Description of the task"/>
            </div>
            <div class = "inputDiv">
                <label for = "title" </label>
                <button id="button"> Create task </button>
            </div>
        </form><!-- END forms section -->

    </main> <!-- END main-content -->

        <script src="script.js"></script>
    </body>
</html>
