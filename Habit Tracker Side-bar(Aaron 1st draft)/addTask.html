<!-- Form for collecting user data. This would be what you inject when add habit is pressed.
 We want the actual task (title and description) and the number of times the user wants to accomplish it ( to-do and completed ).-->
<form>
    <div class = "titleDiv">
        <label for = "title"> Task </label>
        <input type="text" id="title" placeholder="Name of the task"/>
    </div>
    <div class = "todoDiv">
        <label for = "title">  Repeats </label>
        <input type="number" id="todo" placeholder="Repeat it how many times?"/>
    </div>
    <div class = "descDiv">
        <label for = "title"> Description </label>
        <input type="text" id="description" placeholder="Description of the task"/>
    </div>
    <div class = "inputDiv">
        <label for = "title" </label>
        <button id="button"> Create task </button>
    </div>
</form><!-- END forms section -->
