<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>PROJECT </title>
</head>

<body>
    <!--ADD HABIT BUTTON-->
    <div class="button-wrapper">
        <div class="button">
            <div class="icon">
                <p>+</p>
            </div>
            <span>Add Habit</span>
        </div>
    </div>

    <!--HABIT CARDS-->
    <div class="cards-wrapper">
        <div class="card">
            <div class="habit-title">
                <h1>STUDY</h1>
            </div>
            <div class="delete-button">X</div>
            <div class="progress-bars">
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="habit-title">
                <h1>EXERCISE</h1>
            </div>
            <div class="delete-button">X</div>
            <div class="progress-bars">
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="card">
            <div class="habit-title">
                <h1>PLAY VIOLIN</h1>
            </div>
            <div class="delete-button">X</div>
            <div class="progress-bars">
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="card">
            <div class="habit-title">
                <h1>MEDITATE</h1>
            </div>
            <div class="delete-button">X</div>
            <div class="progress-bars">
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

        <input type="text" class="habit-title" placeholder="New Habit">
        <input type="number" class="habit-repeats" placeholder="Number of Times">
        <button class="create-habit-button">Create Habit</button>
    </form>
    -->
</body>
</html>
